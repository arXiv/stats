<script src="{{ url_for('static', filename='js/d3/3.5.17/d3.min.js') }}" type="text/javascript"></script>

<style type="text/css">
  svg {
    width: 1000;
    font: 10px sans-serif;
    shape-rendering: crispEdges;
  }
</style>
<script type="text/javascript">
  //responsive widths and heights, tablet breakpoint:
  var startWidth = 960;
  var startHeight = 300;
  function responsiveWidth(scrn) {
      if (scrn.matches) { // If media query matches
        startWidth = 750;
      }
      return startWidth;
    }
  function responsiveHeight(scrn) {
        if (scrn.matches) { // If media query matches
          startHeight = 200;
        }
        return startHeight;
      }
  var scrn = window.matchMedia("(max-width: 768px)");
  responsiveWidth(scrn); // Call listener function at run time
  responsiveHeight(scrn); // Call listener function at run time
  scrn.addListener(responsiveWidth); // Attach listener function on state changes
  scrn.addListener(responsiveHeight); // Attach listener function on state changes
  var calcWidth = responsiveWidth(startWidth);
  var calcHeight = responsiveHeight(startHeight);
  // set constants
var w = calcWidth,
    h = calcHeight,
    p = [20, 50, 30, 20],
    barColor = "#b55c06",
    x = d3.scale.ordinal().rangeRoundBands([0, w - p[1] - p[3]], 0),
    y = d3.scale.linear().range([0, h - p[0] - p[2]]),
    format = d3.time.format("%H");

  var svg = d3.select("div#chart_content").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .append("svg:g")
    .attr("transform", "translate(" + p[3] + "," + (h - p[2]) + ")");
d3.csv("{{ url_for('stats_api.get_hourly_requests') }}?date={{ arxiv_requested_date.strftime('%Y%m%d')}}", function(error, data) {
    
    // 1. Process data: Parse time and ensure values are numbers
    data.forEach(function(d) {
        d.date = d3.time.format.iso.parse(d.hour);
        d.value = +d.requests;
    });

    // 2. Set domains
    x.domain(data.map(function(d) { return d.date; }));
    y.domain([0, d3.max(data, function(d) { return d.value; })]);

    // 3. Add the bars (Rectangles)
    svg.selectAll("rect")
        .data(data)
        .enter().append("svg:rect")
        .attr("x", function(d) { return x(d.date); })
        .attr("y", function(d) { return -y(d.value); }) // SVG draws top-down, so we use negative y
        .attr("height", function(d) { return y(d.value); })
        .attr("width", x.rangeBand())
        .style("fill", barColor)
        .style("stroke", d3.rgb(barColor).darker());

    // Add a label per hour.
    var label = svg.selectAll("text")
      .data(x.domain())
      .enter().append("svg:text")
      .attr("x", function(d) {
        return x(d) + x.rangeBand() / 2;
      })
      .attr("y", 6)
      .attr("text-anchor", "middle")
      .attr("dy", ".71em")
      .text(format);

    // x-axis label
    svg.append("text")
      .attr("class", "x label")
      .attr("text-anchor", "middle")
      .attr("x", w / 2)
      .attr("y", 25).
    attr("fill", "black")
      .text("Hour");

    // Add y-axis rules.
    var rule = svg.selectAll("g.rule")
      .data(y.ticks(5))
      .enter().append("svg:g")
      .attr("class", "rule")
      .attr("transform", function(d) {
        return "translate(0," + -y(d) + ")";
      });


    rule.append("svg:text")
      .attr("x", w - p[1] - p[3] + 6)
      .attr("dy", ".35em")
      .text(d3.format(",d"));

    // y-axis label
    svg.append("text")
      .attr("transform", "rotate(90)")
      .attr("x", -h / 8)
      .attr("y", 28 - w)
      .style("text-anchor", "middle")
      .attr("fill", "black")
      .attr("font-size", "9")
      .text("Connections");

  });
</script>
