name: Format check and deploy cloud functions

run-name: "Deploy ${{ inputs.function_name }} ${{ inputs.env }} ${{ inputs.commit_sha || github.sha }}"

on:
  workflow_dispatch:
    inputs:
      function_name:
        type: choice
        description: Name of the function directory
        options:
          - aggregate_hourly_downloads
          - hourly_edge_requests
        required: true
      env:
        description: "Environment"
        required: true
        type: string
        default: ""
      commit_sha:
        description: "Commit SHA (blank for current workflow branch SHA)"
        required: true
        type: string
        default: ""

      # The deploy runs based on the commit/SHA of the workflow branch running this deploy workflow.
      # If you have to redeploy a specific commit/SHA then create a branch from that commit/SHA.
      # image_tag:
      #   description: "Docker image tag (latest or the commit SHA)"
      #   required: false
      #   type: string
      #   default: "latest" # TODO update

env:
  COMMIT_SHA_TO_DEPLOY: ${{ inputs.commit_sha || github.sha }}
  
permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.COMMIT_SHA_TO_DEPLOY }}

      - name: Set up terraform
        uses: hashicorp/setup-terraform@v3

      - name: Check version
        run: terraform --version

      - name: Format check
        run: terraform fmt -check -diff
        working-directory: "terraform/${{ inputs.function_name }}"

  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    if: >
      (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') &&
      ((inputs.env != 'production' && inputs.env != 'prod' && inputs.env != 'staging' && inputs.env != 'stage') || inputs.commit_sha != '')
    needs: format-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.COMMIT_SHA_TO_DEPLOY }}

      - name: Zip function source
        # zips all files inside the 'src/' directory into src.zip
        run: |
          SOURCE_DIR="stats-functions/${{ inputs.function_name }}"
          TERRAFORM_DIR="terraform/${{ inputs.function_name }}"

          cd "$SOURCE_DIR/src"
          zip -r src.zip .

          mv src.zip "../../../$TERRAFORM_DIR/src.zip"
        
      - name: Set environment variables
        run: |
          # Determine environment from inputs or GitHub environment
          if [ -n "${{ inputs.env }}" ]; then
            ENV_NAME="${{ inputs.env }}"
          else
            echo "Error: No environment specified"
            exit 1
          fi
          
          REGION="${{ vars.GCP_REGION || 'us-central1' }}"
          echo "ENVIRONMENT=$ENV_NAME" >> $GITHUB_ENV
          echo "REGION=$REGION" >> $GITHUB_ENV

          # Set project name and terraform bucket based on environment
          if [ "$ENV_NAME" = "production" ] || [ "$ENV_NAME" = "prod" ]; then
            echo "PROJECT_NAME=arxiv-production" >> $GITHUB_ENV
            echo "TERRAFORM_BUCKET=prod-arxiv-terraform-state" >> $GITHUB_ENV
            TERRAFORM_ARGS="-var-file=envs/prod.tfvars"
          elif [ "$ENV_NAME" = "staging" ] || [ "$ENV_NAME" = "stage" ]; then
            echo "PROJECT_NAME=arxiv-stage" >> $GITHUB_ENV
            echo "TERRAFORM_BUCKET=stage-arxiv-terraform-state" >> $GITHUB_ENV
            TERRAFORM_ARGS="-var-file=envs/staging.tfvars"
          elif [ "$ENV_NAME" = "development" ] || [ "$ENV_NAME" = "develop" ] || [ "$ENV_NAME" = "dev" ]; then
            echo "PROJECT_NAME=arxiv-development" >> $GITHUB_ENV
            echo "TERRAFORM_BUCKET=dev-arxiv-terraform-state" >> $GITHUB_ENV
            TERRAFORM_ARGS="-var-file=envs/dev.tfvars"
          else
            # For custom environments, use the environment name as project name
            echo "PROJECT_NAME=$ENV_NAME" >> $GITHUB_ENV
            echo "TERRAFORM_BUCKET=$ENV_NAME-arxiv-terraform-state" >> $GITHUB_ENV
            TERRAFORM_ARGS="-var-file=envs/dev.tfvars \
              -var=\"gcp_project_id=$ENV_NAME\" \
              -var=\"gcp_region=$REGION\" \
              -var=\"read_db_pw_secret_name=master-db-readonly-password\" \
              -var=\"read_db_instance=$ENV_NAME:$REGION:master-db\" \
              -var=\"write_db_instance=$ENV_NAME:$REGION:stats-db\""
          fi

          # Add image_path to TERRAFORM_ARGS for all environments
          TERRAFORM_ARGS="$TERRAFORM_ARGS \
            -var=\"commit_sha=${{ env.COMMIT_SHA_TO_DEPLOY }}\""

          echo "TERRAFORM_ARGS=$TERRAFORM_ARGS" >> $GITHUB_ENV
        
      - name: Authenticate with arxiv-development
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ vars.ARXIV_DEVELOPMENT_PROVIDER_NAME }}
          service_account: ${{ vars.ARXIV_DEVELOPMENT_SERVICE_ACCOUNT }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Get project number
        run: |
          echo "Getting project number for project: ${{ env.PROJECT_NAME }}"
          PROJECT_NUMBER=$(gcloud projects describe ${{ env.PROJECT_NAME }} --format="value(projectNumber)")
          echo "PROJECT_NUMBER=$PROJECT_NUMBER" >> $GITHUB_ENV
          echo "Project number: $PROJECT_NUMBER"

      - name: Authenticate with target project workload identity
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github/providers/github-actions-provider
          service_account: github-actions-sa@${{ env.PROJECT_NAME }}.iam.gserviceaccount.com
          project_id: ${{ env.PROJECT_NAME }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Set up terraform
        uses: hashicorp/setup-terraform@v3

      - name: Check version
        run: terraform --version

      - name: Initialize remote backend
        run: terraform init -backend-config="bucket=${{ env.TERRAFORM_BUCKET }}"
        working-directory: "terraform/${{ inputs.function_name }}"

      - name: Run terraform apply
        run: |
          terraform apply ${{ env.TERRAFORM_ARGS }} \
            -auto-approve
        working-directory: "terraform/${{ inputs.function_name }}"
