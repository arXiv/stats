name: Lint and test stats

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'stats-api/**'

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: "stats-api/pyproject.toml"

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Install the project
      run: uv sync --locked --all-extras --dev

    - name: Lint
      run: |
        uv run ruff check --output-format=github stats

    - name: Run tests
      run: uv run pytest tests
