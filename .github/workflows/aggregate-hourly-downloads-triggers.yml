name: Aggregate hourly downloads triggers
run-name: "Aggregate Hourly Downloads ${{ github.ref_name }} ${{ github.sha }}"

on:
  push:
    branches:
      - main
    paths:
      - "stats-functions/aggregate_hourly_downloads/**"
      - "terraform/aggregate_hourly_downloads/**"
  pull_request:
    branches:
      - main
    paths:
      - "stats-functions/aggregate_hourly_downloads/**"
      - "terraform/aggregate_hourly_downloads/**"

jobs:
  call-lint-test:
    name: Lint and Test
    uses: ./.github/workflows/lint-test-function.yml
    with:
      function_name: aggregate_hourly_downloads

  deployment-routing:
    name: Deployment Routing
    needs: call-lint-test
    uses: arXiv/iac-public/.github/actions/service-deployment-routing@ARXIVCE-4101  
    with:
      image_tag: ${{ github.sha }}
      deploy_workflow: deploy-function.yml
      function_name: aggregate_hourly_downloads
      workload_identity_provider: ${{ vars.ARXIV_DEVELOPMENT_PROVIDER_NAME }}
      service_account: ${{ vars.ARXIV_DEVELOPMENT_SERVICE_ACCOUNT }}

