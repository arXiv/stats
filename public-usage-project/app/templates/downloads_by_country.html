<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads by Country</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        fetch('/api/get_primary_count_by_country')
            .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
            .then(data => {
                const countries = data.map(d => d.country);
                const totals = data.map(d => d.total_primary_count);

                const trace = {
                    type: 'choropleth',
                    locations: countries,
                    locationmode: 'country names',
                    z: totals,
                    text: countries.map((country, i) => `${country}: ${totals[i]} Downloads`),
                    hoverinfo: 'text',
                    colorscale: [
                                [0, '#FFD700'],
                                [0.125, '#FFC300'],
                                [0.25, '#FFB700'],
                                [0.375, '#FFAD00'],
                                [0.5, '#FFA000'],
                                [0.625, '#FF9900'],
                                [0.75, '#FF8C00'],
                                [0.875, '#FF8400'],
                                [1, '#FF7900']
                            ],
                    colorbar: {
                        title: 'Downloads',
                    },
                };

                const layout = {
                    title: 'Total Downloads by Country',
                    geo: {
                        showframe: false,
                        projection: {
                            type: 'natural earth'
                        },
                    },
                };

                Plotly.newPlot('map', [trace], layout);
            })
            .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
            });
    </script>
</body>
</html>
